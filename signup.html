<!DOCTYPE html>
<html>

<body>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="userInfo.js"></script>
    <link rel="shortcut icon" href="">

    <!--Pulling Awesome Font -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3" id="login-container">
            <h3>Please create a username and password</h3>
            <form class="form-login" id="sign-up-form">
                <input type="text" name="username" id="username" class="form-control input-sm chat-input" placeholder="username" />

                </br>
                <input type="password" id="password" name="password" class="form-control input-sm chat-input" placeholder="password" />
                </br>
                <div class="wrapper">
                    <input value="sign-up" class="btn btn-primary btn-md" id="sign-up-submit" readonly>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
