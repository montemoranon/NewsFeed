<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        class NewsItem {
            constructor(title, link, date) {
                this.title = title;
                this.link = link;
                this.date = date;
            }
        }

        function generateList(url) {
            // function to grab xml from rss feed
            var xmlhttp = null;

            if (window.XMLHttpRequest){
                // code for IE7+ and all others
                xmlhttp = new XMLHttpRequest();
            }
            else {
                // code for older versions of IE
                xmlhttp = new ActiveXObject();
            }
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState===4 && xmlhttp.status===200)
                {
                    var xmlDoc = xmlhttp.responseXML;
                    var items = xmlDoc.getElementsByTagName("item");
                    var parentList = document.getElementById("ESPNList");

                    for (var i = 0; i < items.length; i++) {
                        var listItem = document.createElement("li");
                        listItem.textContent = items[i].childNodes[0].textContent;
                        parentList.appendChild(listItem);
                    }
                }
            }
            xmlhttp.open("GET", url, true );
            xmlhttp.send();
        }
    </script>
</head>
<body onload="generateList('http://www.espn.com/espn/rss/nfl/news')">

<ul id="ESPNList"></ul>

</body>
</html>
